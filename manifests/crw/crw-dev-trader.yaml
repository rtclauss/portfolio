#Deploy the pod

---
apiVersion: v1
kind: List
items:
-
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: trader
    labels:
      app: stock-trader
  spec:
    template:
      metadata:
        labels:
          app: trader
      spec:
        containers:
        - name: trader
          image: 'ibmstocktrader/trader:latest'
          ports:
            - containerPort: 9080
            - containerPort: 9443
          imagePullPolicy: Always
---
  #Deploy the service
  apiVersion: v1
  kind: Service
  metadata:
    name: trader-service
    labels:
      app: trader
      solution: stock-trader
  spec:
    ports:
      - name: http
        protocol: TCP
        port: 9080
        targetPort: 9080
      - name: https
        protocol: TCP
        port: 9443
        targetPort: 9443
    selector:
      app: trader
